<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork 13-image-finder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <div class="container">
      <h1 class="search-title">Maybe do you want search photo?</h1>
      <form class="search-form" id="search-form">
        <input
          class="input_search"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </form>
      <div class="spinner-border is-hidden" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <ul class="gallery"></ul>

      <button class="btn btn-primary is-hidden" type="button" disabled>
        <span
          class="spinner-border spinner-border-sm is-hidden"
          role="status"
          aria-hidden="true"
        ></span>
        <!-- <span class="sr-only">Load more</span> -->
        <span class="loadSpan">Load more</span>
      </button>
    </div>
  </body>
</html>
